<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocuidado Diario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ffdde1, #ee9ca7);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        .btn-custom {
            background-color: #ff6f61;
            color: white;
        }
        .btn-custom:hover {
            background-color: #e63946;
        }
        .mensaje {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center animate__animated animate__fadeIn">
        <h2 class="mb-3">Tómate un respiro</h2>
        <p class="mb-4">Haz una pausa y recibe un mensaje de autocuidado.</p>
        <button class="btn btn-custom btn-lg" onclick="mostrarMensaje()">¿Qué necesitas hoy?</button>
        <div id="mensaje" class="mensaje animate__animated animate__fadeInUp"></div>
    </div>

    <script>
        const mensajes = [
            "Respira profundo y relaja los hombros.",
            "Tómate un momento para agradecer algo bueno de tu día.",
            "Escucha tu canción favorita y disfruta el momento.",
            "Da un pequeño paseo para despejar la mente.",
            "Bebe un vaso de agua y cuida tu cuerpo.",
            "Cierra los ojos y visualiza un lugar que te haga feliz.",
            "Sonríe, incluso sin razón, tu mente lo agradecerá.",
            "Dile algo positivo a ti mismo, eres increíble." 
        ];
        
        function mostrarMensaje() {
            let mensajeAleatorio = mensajes[Math.floor(Math.random() * mensajes.length)];
            let mensajeElemento = document.getElementById("mensaje");
            mensajeElemento.textContent = mensajeAleatorio;
            mensajeElemento.classList.add("animate__pulse");
            setTimeout(() => mensajeElemento.classList.remove("animate__pulse"), 1000);
        }
    </script>
</body>
</html>
